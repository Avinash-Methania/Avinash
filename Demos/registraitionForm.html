<!--field set for grouping inputs
and legend used for giving name-->
<!--Assignment LLE Form 
name,age,dob,email,gender radios,types of vehicles(check box-2 wheeler,4-wheeler),
vehicles category wise dropdown submit button-->
<body>
    <form action="" method="post">
        <div>
            <label for=""><b>Name:</b> </label>
            <input type="text" placeholder="Enter Your Name"><br><br>
            <label for=""><b>Age:</b></label>
            <input type="age" name="" id="" placeholder="Enter Your Age"><br><br>
            <label for=""><b>DOB: </b></label>
            <input type="date" name="" id=""><br><br>
            <label for=""><b>Email: </b></label>
            <input type="email" name="" id="" placeholder="Enter Your Email ID"><br><br>
            <strong>Select Gender</strong> <br><br>
            <input type="radio" name="gender" id="m">
            <label for="m">Male</label>
            <input type="radio" name="gender" id="f">
            <label for="f">Female</label><br><br>
            <b>Select Type Of Vehicle</b><br><br>
            <input type="checkbox">
            <label for="">Two-Wheeler</label>
            <input type="checkbox" name="" id="">
            <label for="">Four-Wheeler</Four-Wheeler></label><br><br>
            <select name="" id="">
                <option value="" placeholder="Select Option"></option>
                <option value="">Car</option>
                <option value="">Truck</option>
                <option value="">Bus</option>
                <option value="">Scooty</option>
                <option value="">Bikes</option>
            </select><br><br>
            <Button>Submit</Button>
    
        </div>
    </form>
</body>
